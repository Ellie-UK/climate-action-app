<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITLE PLACEHOLDER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>


<body>
<div class="hero-head">
    <nav class="navbar is-fixed-top is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="../static/TemporaryLogo.png" width="123" height="28">
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/">
            Home
          </a>

          <a class="navbar-item" href="{{ url_for('users.account') }}">
                Account
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if not current_user.is_authenticated %}
              <a class="button is-primary" href="{{ url_for('users.register') }}">
                  <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="{{ url_for('users.login') }}">
                Log in
              </a>
              {% endif %}
              {% if current_user.is_authenticated %}
              <a class="button is-light is-danger" href="{{ url_for('users.logout') }}">
                Log out
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>


    <script src="../static/nav.js"></script>
    <section class="hero is-fullheight">
        <div class="hero-body is-fullheight">
            <div class="container has-text-centered is-fullheight">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</div>
</body>
</html>
