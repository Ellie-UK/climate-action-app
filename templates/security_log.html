{% extends "base.html" %}

{% block content %}

    <h2 class="title is-3">Full security log</h2>
    <div class="column is-8 is-offset-2">
        <div class="box">
            <div class="field">
                <table class="table" style="margin-left: auto; margin-right: auto">
                    {% for record in logs %}
                        <tr>
                            <td>{{ record }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
